<div class="row-layout group">
  <div [igxToggleAction]="mainNavigation" class="row-layout group_1">
    <igx-icon class="icon">
      menu
    </igx-icon>
  </div>
  <igx-navbar class="navbar">
    <igx-navbar-title class="navbar-content">
      <p class="text">
        Test CRM
      </p>
    </igx-navbar-title>
    <button igxButton="icon" igxRipple class="button">
      <igx-icon>
        search
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple class="button">
      <igx-icon>
        settings
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple class="button">
      <igx-icon>
        notifications_none
      </igx-icon>
    </button>
  </igx-navbar>
</div>
<div class="row-layout group_2">
  <igx-nav-drawer [isOpen]="true" [pin]="true" [pinThreshold]="900" width="200px" #mainNavigation class="main-navigation">
    <ng-template igxDrawer>
      <igx-list class="list">
        <igx-list-item [isHeader]="false" routerLink="/main/home">
          <span igxListThumbnail>
            <igx-avatar src="/assets/Home-Avatar-Icon.svg" shape="circle" class="avatar"></igx-avatar>
          </span>
          <span igxListLineTitle>Home</span>
        </igx-list-item>
        <igx-list-item [isHeader]="false" routerLink="/main/clients">
          <span igxListThumbnail>
            <igx-avatar shape="circle" class="avatar">
              <igx-icon>
                account_circle
              </igx-icon>
            </igx-avatar>
          </span>
          <span igxListLineTitle>Clients</span>
        </igx-list-item>
        <igx-list-item [isHeader]="false" routerLink="/scheduling/dashboard">
          <span igxListThumbnail>
            <igx-avatar shape="circle" class="avatar">
              <igx-icon>
                calendar_month
              </igx-icon>
            </igx-avatar>
          </span>
          <span igxListLineTitle>Scheduling</span>
        </igx-list-item>
        <igx-list-item [isHeader]="false" onclick="location.href='https://fusion.dev.libertytax.net/connect'">
          <span igxListThumbnail>
            <igx-avatar shape="circle" class="avatar">
              <igx-icon family="imx-icon" name="imx-slack"></igx-icon>
            </igx-avatar>
          </span>
          <span igxListLineTitle>Communications</span>
        </igx-list-item>
        <igx-list-item [isHeader]="false" routerLink="/main/tasks">
          <span igxListThumbnail>
            <igx-avatar shape="circle" class="avatar">
              <igx-icon>
                task_alt
              </igx-icon>
            </igx-avatar>
          </span>
          <span igxListLineTitle>Tasks</span>
        </igx-list-item>
        <igx-list-item [isHeader]="false" routerLink="/main/settings">
          <span igxListThumbnail>
            <igx-avatar shape="circle" class="avatar">
              <igx-icon>
                settings
              </igx-icon>
            </igx-avatar>
          </span>
          <span igxListLineTitle>Settings</span>
        </igx-list-item>
      </igx-list>
    </ng-template>
  </igx-nav-drawer>
  <div class="view-container">
    <router-outlet></router-outlet>
  </div>
</div>
